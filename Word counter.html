<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="myTweet">
        <textarea name="" id="myTweetText" cols="30" rows="10"></textarea>
    </div>

    <div class="myButton">
        <button type="button" onclick="calculateText">Calculate!</button>
    </div>

    <div class="textRemain">
        <p>You typed <span id="numberTyped"></span> characters and you remained <span id="numberLeft"></span> left.</p>
    </div>

    <script>
        
        function calculateText() {
            var myTweet = document.getElementById("myTweetText").value;
            var numberTyped = myTweet.length;
            var numberLeft = 150 - numberTyped;
            document.getElementById("numberTyped").innerHTML = numberTyped;
            document.getElementById("numberLeft").innerHTML = numberLeft;

        }


    </script>
</body>
</html>
